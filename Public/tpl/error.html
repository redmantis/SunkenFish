<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit"/>
    <title>程序错误</title>  
    <style>
        #error {
            position: absolute;
            top:20%;
            left:20%;
            transform: translateY(-20%);
            transform: translateX(-20%);
        }
        #error span {
            display: inline-block;
            vertical-align: middle;
            font-size: 24px;
            color: #383838;
            font-family: "Microsoft YaHei" ! important;
        }
    </style>
</head>
<body>
    <div id="error">
        <span><img src="__PUBLIC__/images/error.png" alt=""></span>
        <span>程序错误</span>
    </div>
</body>
</html>
